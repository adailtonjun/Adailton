<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
        <br><br>
        <label for="Nome">Nome</label>
        <input type="text" name="nome" placeholder="Digite seu Nome" size="50" maxlength="50">
        <br><br>
        <label for="Senha">Senha</label>
        <input type="password" name="senha" placeholder="Digite sua senha" size="8" maxlength="8">
        <br><br>
        <fieldset>
            <label for="linguagem">Linguagem que tem interesse</label>
            <br><br>
            <input type="checkbox" name="linguagem[]" value="c++">C++
            <input type="checkbox" name="linguagem[]" value="php">php
            <input type="checkbox" name="linguagem[]" value="delphi">delphi
        </fieldset>
        <label for="linguagemescolhida">Linguagem que ira cursar agora</label>
        <br><br>
        <input type="radio" name="curso" value="c++">C++
        <input type="radio" name="curso" value="php">php
        <input type="radio" name="curso" value="delphi">delphi     
        <br><br>
        <select name="escola">
            <option value="c++">C++</option>
            <option value="php">PHP</option>
            <option value="delphi">Delphi</option>
        </select>
        <br><br>
        <input name="submit" type="submit" value="Enviar">
    </form>
</body>
</html>
